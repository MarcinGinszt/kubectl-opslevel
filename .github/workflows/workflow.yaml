name: Main
on: 
  release:
    types: [created]

jobs:
  releas-go-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin]
        goarch: [amd64]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch Tags
      run: |
        git fetch --tags --force
    - uses: wangyoucao577/go-release-action@v1.17
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz"
        project_path: "./cmd/test-binary"
        binary_name: "kubectl-opslevel"
        ldflags: "-X 'github.com/opslevel/kubectl-opslevel/cmd.version=$(git describe --tags --long --abbrev=12 --match "v[0-9].*" --always)'"
  release-docker:
    name: Release Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build & Push
      run: |
        git fetch --tags --force
        TAG=$(git describe --tags --long --abbrev=12 --match "v[0-9].*" --always)
        IMAGE="docker.pkg.github.com/${GITHUB_REPOSITORY}/main:${TAG}"
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://docker.pkg.github.com -u ${GITHUB_ACTOR} --password-stdin
        docker build -t ${IMAGE} --build-arg VERSION=${TAG}  .
        docker push ${IMAGE}

